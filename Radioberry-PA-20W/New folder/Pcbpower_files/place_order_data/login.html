    function CheckLoginStatus() {
        var message = 'logout';
        $.ajax({
            url: "/Customer/ChkLoginStatus",
            type: "GET",
            async: false,
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function (msg) {
                message = msg;
            },
            error: function (errormessage) {
            }
        });
        return message;
    }
       

    function getPowerBasketCount() {
        
        var message = '0';
        $.ajax({
            url: "/Session/getPowerBasketCount",
            type: "GET",
            async: false,
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function (msg) {
                
                if ($('#SpanBasketCount') != undefined) {
                    $('#SpanBasketCount').text('');
                    $('#SpanBasketCount').text(msg);
                }
            },
            error: function (errormessage) {
            }
        });
        return message;
    }

    if (CheckLoginStatus() == 'login') {
        getPowerBasketCount();
    }
